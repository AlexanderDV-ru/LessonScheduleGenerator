<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson Schedule Generator</title>

	<style>
		body {
			background-color: #333;
		}
		label {
			color: white;
		}
		textarea {
			width: 300px;
			height: 120px;
		}
		.maxSize {
			width: 100%;
		}
		.calcKeyboardKey {
			height: 32px;
		}
		.input {
			width: 99%;
		}
		.withoutAnyHorizOffsets {
			margin-left: 0px;
			margin-right: 0px;
			//border-left-width: 0px;
			//border-right-width: 0px;
		}
		.withoutPadding{
			padding: 0px;
		}
	</style>
</head>
<body>
	<table id="editorsTable">
	</table>
	<button id="generateLessonsSchedulesButton">Generate Lessons Schedules</button>
	<table>
		<tr>
			<td>
				<label id="teachersLessonsSchedulesLabel">Teachers Lessons Schedules</label>
				<br>
				<input id="teachersLessonsSchedulesTextareaCheckbox" oninput="teachersLessonsSchedulesTextarea.style.display=teachersLessonsSchedulesTextareaCheckbox.checked?'':'none'" type="checkbox">
				<label id="teachersLessonsSchedulesTextareaCheckboxLabel">JSON-output</label>
				<input id="teachersLessonsSchedulesTableCheckbox" oninput="teachersLessonsSchedulesTable.style.display=teachersLessonsSchedulesTableCheckbox.checked?'':'none'" type="checkbox">
				<label id="teachersLessonsSchedulesTableCheckboxLabel">Table-output</label>
				<br>
				<textarea style="width: 400px;height: 400px;" id="teachersLessonsSchedulesTextarea"></textarea>
				<table id="teachersLessonsSchedulesTable"><tr><td><input/></td></tr></table>
				<script>
				teachersLessonsSchedulesTextareaCheckbox.oninput()
				teachersLessonsSchedulesTableCheckbox.oninput()
				</script>
			</td>
			<td>
				<label id="classesLessonsSchedulesLabel">Classes Lessons Schedules</label>
				<br>
				<input id="classesLessonsSchedulesTextareaCheckbox" oninput="classesLessonsSchedulesTextarea.style.display=classesLessonsSchedulesTextareaCheckbox.checked?'':'none'" type="checkbox">
				<label id="classesLessonsSchedulesTextareaCheckboxLabel">JSON-output</label>
				<input id="classesLessonsSchedulesTableCheckbox" oninput="classesLessonsSchedulesTable.style.display=classesLessonsSchedulesTableCheckbox.checked?'':'none'" type="checkbox">
				<label id="classesLessonsSchedulesTableCheckboxLabel">Table-output</label>
				<br>
				<textarea style="width: 400px;height: 400px;" id="classesLessonsSchedulesTextarea"></textarea>
				<table id="classesLessonsSchedulesTable"><tr><td><input/></td></tr></table>
				<script>
				classesLessonsSchedulesTextareaCheckbox.oninput()
				classesLessonsSchedulesTableCheckbox.oninput()
				</script>
			</td>
		</tr>
	</table>
	<br>
	<table style="display: none;">
		<tr>
			<td>
				<textarea readonly id="getSaveJsonArea"></textarea>
			</td>
			<td>
				<textarea id="setSaveJsonArea"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<button id="getSaveJSON">Get save JSON</button>
			</td>
			<td>
				<button id="setSaveJSON">Set save JSON</button>
				<input id="saveAddress"></input>
				<button id="saveJSONtoAddress">Save JSON to Address</button>
				<button id="loadJSONfromAddress">Load JSON from Address</button>
			</td>
		</tr>
	</table>
	<textarea id="consoleTextarea"></textarea>

	<script src="functions.js"></script>
	<script src="index.js"></script>

</body>
</html>
