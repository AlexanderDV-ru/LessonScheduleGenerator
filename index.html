<!DOCTYPE html>
<html lang="en">
<head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" charset="UTF-8">
	<title>Lessons Schedule Generator</title>
	
	<script type="text/javascript" src="lib/functions.js"></script>

	<style>
		body {
			background-color: #333;
		}
		label {
			color: white;
		}
		textarea {
			width: 300px;
			height: 120px;
		}
		.maxWidth {
			width: 100%;
		}
		.maxHeight {
			height: 100%;
		}
	</style>
</head>
<body>
	<table id="editorsTable">
	</table>
	<button id="generateLessonsSchedulesButton">Generate Lessons Schedules</button>
	<table id="outputsTable">
	</table>
	<br>
	<table style="display: none;">
		<tr>
			<td>
				<textarea readonly id="getSaveJsonArea"></textarea>
			</td>
			<td>
				<textarea id="setSaveJsonArea"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<button id="getSaveJSON">Get save JSON</button>
			</td>
			<td>
				<button id="setSaveJSON">Set save JSON</button>
				<input id="saveAddress"></input>
				<button id="saveJSONtoAddress">Save JSON to Address</button>
				<button id="loadJSONfromAddress">Load JSON from Address</button>
			</td>
		</tr>
	</table>
	<textarea id="consoleTextarea"></textarea>

	<script src="index.js"></script>

</body>
</html>
